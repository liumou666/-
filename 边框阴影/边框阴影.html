<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				border: 2px solid red;
				margin: 50px;
				float: left;
				box-shadow: 2px 2px 5px #000;
			}
			.s{
				box-shadow: 10px 10px 10px 30px;
			}
			.s1{
				box-shadow: -10px -10px 10px -10px;
			}
			.s2{
				box-shadow: inset 10px 10px 10px;
			}
			.s3{
				box-shadow: -10px -10px 10px,
				10px 10px 10px 30px red,
				inset 10px 10px 10px;
			}
		</style>
	</head>
	<body>
		<div class="s"></div>
		<div class="s1"></div>
		<div class="s2"></div>
		<div class="s3"></div>
	</body>
</html>
